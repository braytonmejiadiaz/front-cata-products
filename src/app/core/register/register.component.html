<div class="min-w-screen min-h-screen bg-gray-50 flex items-center justify-center px-5">
  <!-- Contenedor principal -->
  <div class="bg-white text-gray-800 rounded-3xl shadow-2xl w-full overflow-hidden" style="max-width:1000px">
      <div class="md:flex w-full">
          <!-- Sección de la imagen -->
          <div class="w-full md:w-1/2 bg-gradient-to-r from-[#009974] to-[#007a5c] py-10 px-10 flex items-center justify-center">
              <img src="/register.png" alt="registro" class="w-full h-auto max-w-md transform hover:scale-105 transition duration-200">
          </div>

          <!-- Sección del formulario -->
          <div class="w-full md:w-1/2 py-10 px-5 md:px-10">
              <form [formGroup]="registerForm" (ngSubmit)="register()">
                  <!-- Título y descripción -->
                  <div class="text-center mb-10">
                      <h1 class="font-bold text-4xl text-gray-900">Regístrate</h1>
                      <p class="text-gray-600 mt-2">Únete a nuestra comunidad</p>
                  </div>

                  <!-- Campos del formulario -->
                  <div class="flex flex-wrap -mx-3">
                      <!-- Nombre -->
                      <div class="w-full md:w-1/2 px-3 mb-5">
                          <label class="text-sm font-semibold px-1">Nombre</label>
                          <div class="flex items-center border-2 border-gray-200 rounded-lg px-3 py-2 hover:border-[#009974] transition duration-200">
                              <i class="fas fa-user text-gray-400 mr-2"></i>
                              <input type="text" class="w-full outline-none" placeholder="John" formControlName="name">
                          </div>
                      </div>

                      <!-- Apellido -->
                      <div class="w-full md:w-1/2 px-3 mb-5">
                          <label class="text-sm font-semibold px-1">Apellido</label>
                          <div class="flex items-center border-2 border-gray-200 rounded-lg px-3 py-2 hover:border-[#009974] transition duration-200">
                              <i class="fas fa-user text-gray-400 mr-2"></i>
                              <input type="text" class="w-full outline-none" placeholder="Smith" formControlName="surname">
                          </div>
                      </div>

                      <!-- Email -->
                      <div class="w-full px-3 mb-5">
                          <label class="text-sm font-semibold px-1">Email</label>
                          <div class="flex items-center border-2 border-gray-200 rounded-lg px-3 py-2 hover:border-[#009974] transition duration-200">
                              <i class="fas fa-envelope text-gray-400 mr-2"></i>
                              <input type="email" class="w-full outline-none" placeholder="john@example.com" formControlName="email">
                          </div>
                      </div>

                      <!-- Teléfono -->
                      <div class="w-full md:w-1/2 px-3 mb-5">
                          <label class="text-sm font-semibold px-1">Teléfono</label>
                          <div class="flex items-center border-2 border-gray-200 rounded-lg px-3 py-2 hover:border-[#009974] transition duration-200">
                              <i class="fas fa-phone text-gray-400 mr-2"></i>
                              <input type="tel" class="w-full outline-none" placeholder="+123456789" formControlName="phone">
                          </div>
                      </div>

                      <!-- Nombre de la empresa -->
                      <div class="w-full md:w-1/2 px-3 mb-5">
                          <label class="text-sm font-semibold px-1">Nombre de tu empresa</label>
                          <div class="flex items-center border-2 border-gray-200 rounded-lg px-3 py-2 hover:border-[#009974] transition duration-200">
                              <i class="fas fa-building text-gray-400 mr-2"></i>
                              <input type="text" class="w-full outline-none" placeholder="Mi Empresa" formControlName="store_name">
                          </div>
                      </div>

                      <!-- Contraseña -->
                      <div class="w-full px-3 mb-8">
                          <label class="text-sm font-semibold px-1">Contraseña</label>
                          <div class="flex items-center border-2 border-gray-200 rounded-lg px-3 py-2 hover:border-[#009974] transition duration-200">
                              <i class="fas fa-lock text-gray-400 mr-2"></i>
                              <input type="password" class="w-full outline-none" placeholder="************" formControlName="password">
                          </div>
                      </div>
                  </div>

                  <!-- Botón de registro -->
                  <div class="flex -mx-3">
                      <div class="w-full px-3 mb-5">
                          <button class="block w-full bg-[#009974] hover:bg-[#007a5c]
                           text-white rounded-lg py-3 font-semibold transition duration-200 transform hover:scale-105 cursor-pointer " type="submit">Registrarme</button>
                      </div>
                  </div>
                  <a href="/ingresar" class="text-center flex justify-center">Ya tienes una cuenta? ingresa aquí</a>
              </form>
          </div>
      </div>
  </div>
</div>
