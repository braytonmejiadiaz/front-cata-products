<!-- Modal Content -->
<div class="fixed inset-0 bg-black/50 bg-opacity-50 flex items-center justify-center p-4">
  <div class="bg-white rounded-lg shadow-xl w-full max-w-md">
      <!-- Modal Header -->
      <div class="flex justify-between items-center p-6 border-b">
          <h2 class="text-xl font-bold text-gray-800">Delete Categorie: #{{ categorie.id }}</h2>

                  <line x1="18" y1="6" x2="6" y2="18"></line>
                  <line x1="6" y1="6" x2="18" y2="18"></line>

      <!-- Modal Body -->
      <div class="p-6">
          <form id="kt_modal_add_user_form" class="space-y-6">

                      Cerrar
                  </button>

      </div>
