<div class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 bg-opacity-50">
  <!-- Modal Container -->
  <div class="bg-white rounded-lg shadow-lg w-full max-w-md overflow-hidden">
    <!-- Modal Header -->
    <div class="p-6 border-b border-gray-200 flex justify-between items-center">
      <h2 class="text-xl font-bold text-gray-900">Delete Slider: #{{ slider.title }}</h2>
      <!-- Close Button -->
      <button
        (click)="modal.dismiss()"
        class="p-2 text-gray-500 hover:text-gray-700 focus:outline-none focus:ring-2 focus:ring-[#009974] focus:ring-offset-2"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          class="w-5 h-5"
        >
          <rect
            opacity="0.5"
            x="6"
            y="17.3137"
            width="16"
            height="2"
            rx="1"
            transform="rotate(-45 6 17.3137)"
            fill="currentColor"
          />
          <rect
            x="7.41422"
            y="6"
            width="16"
            height="2"
            rx="1"
            transform="rotate(45 7.41422 6)"
            fill="currentColor"
          />
        </svg>
      </button>
    </div>

    <!-- Modal Body -->
    <div class="p-6">
      <p class="text-gray-700 mb-6">
        Â¿ESTAS SEGURO DE ELIMINAR ESTE SLIDER?
      </p>

      <!-- Actions -->
      <div class="flex justify-center space-x-4 pt-4">
        <button
          type="button"
          (click)="modal.dismiss()"
          class="px-6 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2"
        >
          Cerrar
        </button>
        <button
          type="button"
          (click)="delete()"
          class="px-6 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2"
        >


            <span>ELIMINAR</span>

        </button>
      </div>
    </div>
  </div>
</div>
