<div class="overflow-auto h-screen lg:p-8 bg-gray-100">

<div class="bg-white shadow-sm rounded-lg overflow-hidden">
  <!-- Spinner de carga -->
  @if (isLoading$ | async) {
    <span class="inline-block h-4 w-4 animate-spin rounded-full border-2 border-[#009974] border-r-transparent ms-2"></span>
  }

  <!-- Card Body -->
  <div class="p-6 border-t border-gray-200">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-6">
      <!-- Título -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Titulo: (*)</label>
        <input
          type="text"
          name="title"
          [(ngModel)]="title"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#009974] focus:border-transparent"
          placeholder="Por ejemplo: The best note book collection 2023"
        />
      </div>

      <!-- Label -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Label: (Opcional)</label>
        <input
          type="text"
          name="label"
          [(ngModel)]="label"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#009974] focus:border-transparent"
          placeholder="Por ejemplo: Starting at 9900"
        />
      </div>

      <!-- Subtítulo -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Subtitulo: (*)</label>
        <input
          type="text"
          name="subtitle"
          [(ngModel)]="subtitle"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#009974] focus:border-transparent"
          placeholder="Por ejemplo: Exclusive offer 9900"
        />
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-6">
      <!-- Subir imagen -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Sube tu imagen: (*)</label>
        <div class="relative">
          <input
            type="file"
            id="customFile"
            class="opacity-0 absolute inset-0 w-full h-full cursor-pointer"
            accept=".jpeg, .bmp, .jpg, .png, .gif, .webp"
            (change)="processFile($event)"
          />
          <label
            for="customFile"
            class="block w-full px-4 py-2 border border-gray-300 rounded-lg bg-white text-gray-700 cursor-pointer hover:bg-gray-50"
          >
            Choose file
          </label>
        </div>
        @if (imagen_previsualiza) {
          <img class="mt-4 rounded-lg" [src]="imagen_previsualiza" width="200" alt="Previsualización de la imagen" />
        }
      </div>

      <!-- Link y Precios -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Link: (Opcional)</label>
        <input
          type="text"
          name="link"
          [(ngModel)]="link"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#009974] focus:border-transparent"
          placeholder="Por ejemplo: http://dominio.com"
        />

        @if (type_slider == 3) {
          <div class="mt-4">
            <label class="block text-sm font-medium text-gray-700 mb-2">Precio Original: </label>
            <input
              type="number"
              id="price_original"
              name="price_original"
              [(ngModel)]="price_original"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#009974] focus:border-transparent"
            />
          </div>
        }

        @if (type_slider == 3) {
          <div class="mt-4">
            <label class="block text-sm font-medium text-gray-700 mb-2">Precio Campaña: </label>
            <input
              type="number"
              id="price_campaing"
              name="price_campaing"
              [(ngModel)]="price_campaing"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#009974] focus:border-transparent"
            />
          </div>
        }
      </div>

      <!-- Color -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Color: </label>
        <input
          type="color"
          id="color"
          name="color"
          [(ngModel)]="color"
          class="w-full h-10 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#009974] focus:border-transparent"
        />
      </div>
    </div>

    <!-- Tipo de Slider -->
    <div class="mb-6">
      <label class="block text-sm font-medium text-gray-700 mb-2">Selecciona un Tipo: </label>
      <select
        name="type_slider"
        [(ngModel)]="type_slider"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#009974] focus:border-transparent"
      >
        <option value="1">Slider Principal</option>
        <option value="2">Slider Secundario</option>
        <option value="3">Slider por Productos</option>
      </select>
    </div>

    <!-- Botón Guardar -->
    <div>
      <button
        (click)="save()"
        class="px-6 py-2 bg-[#009974] text-white rounded-lg hover:bg-[#007a5c] focus:outline-none focus:ring-2 focus:ring-[#009974] focus:ring-offset-2"
      >
        Guardar
      </button>
    </div>
  </div>
</div>
</div>
