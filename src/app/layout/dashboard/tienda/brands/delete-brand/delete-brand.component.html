<!-- Modal Container -->
@if (isModalOpen) {
  <div class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 bg-opacity-50">
    <!-- Modal Content -->
    <div class="bg-white rounded-lg shadow-lg w-full max-w-md">
      <!-- Modal Header -->
      <div class="flex justify-between items-center p-6 border-b border-gray-200">
        <!-- Modal Title -->
        <h2 class="text-xl font-bold text-gray-800">Eliminar marca: "{{ brand.name }}"</h2>
        <!-- Close Button -->
        <button
          class="p-2 text-gray-500 hover:text-gray-700 focus:outline-none"
          (click)="closeModal()"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="w-6 h-6"
          >
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>

      <!-- Modal Body -->
      <div class="p-6">
        <!-- Confirmation Message -->
        <p class="text-gray-700 mb-6">
          ¿ESTÁS SEGURO DE ELIMINAR ESTA MARCA?
        </p>

        <!-- Buttons -->
        <div class="flex justify-end space-x-4">
          <!-- Close Button -->
          <button
            type="button"
            class="px-4 py-2 bg-gray-100 text-gray-700 rounded-md hover:bg-gray-200 focus:outline-none"
            (click)="closeModal()"
          >
            Cerrar
          </button>
          <!-- Delete Button -->
          <button
            type="button"
            class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 focus:outline-none"
            (click)="delete()"
          >
            @if (!isLoading) {
              <span>ELIMINAR</span>
            }
            @if (isLoading) {
              <span class="flex items-center">
                <span class="spinner-border spinner-border-sm mr-2"></span>
                Eliminando...
              </span>
            }
          </button>
        </div>
      </div>
    </div>
  </div>
}
