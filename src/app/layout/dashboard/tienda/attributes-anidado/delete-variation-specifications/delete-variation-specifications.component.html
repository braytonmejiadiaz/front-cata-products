<!--begin::Modal content-->
<div class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 bg-opacity-50">
  <div class="bg-white rounded-lg shadow-lg w-full max-w-md mx-4">
    <!--begin::Modal header-->
    <div class="flex justify-between items-center p-6 border-b border-gray-200">
      <!--begin::Modal title-->
      <h2 class="text-xl font-bold text-gray-800">Delete {{ is_variation ? 'Variation' : 'Specification' }} : #{{ specification.attribute.name }}</h2>
      <!--end::Modal title-->

      <!--begin::Close-->
      <button class="p-2 text-gray-500 hover:text-gray-700" (click)="modal.dismiss()">
        <!--begin::Svg Icon | path: icons/duotune/arrows/arr061.svg-->
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
          <rect opacity="0.5" x="6" y="17.3137" width="16" height="2" rx="1" transform="rotate(-45 6 17.3137)" fill="currentColor" />
          <rect x="7.41422" y="6" width="16" height="2" rx="1" transform="rotate(45 7.41422 6)" fill="currentColor" />
        </svg>
        <!--end::Svg Icon-->
      </button>
      <!--end::Close-->
    </div>
    <!--end::Modal header-->

    <!--begin::Modal body-->
    <div class="p-6">
      <!--begin::Form-->
      <form>
        <p class="text-gray-700 mb-6">
          ¿ESTAS SEGURO DE ELIMINAR ESTA {{ is_variation ? 'VARIATION' : 'SPECIFICATION' }}?
        </p>

        <!--begin::Actions-->
        <div class="flex justify-end space-x-4">
          <!-- Botón Cerrar -->
          <button type="button" class="px-6 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-colors" (click)="modal.dismiss()">
            Cerrar
          </button>

          <!-- Botón Eliminar -->
          <button type="button" class="px-6 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-colors" (click)="delete()">
            <span>ELIMINAR</span>
            @if (isLoading | async) {
              <span class="ml-2 spinner-border spinner-border-sm align-middle"></span>
            }
          </button>
        </div>
        <!--end::Actions-->
      </form>
      <!--end::Form-->
    </div>
    <!--end::Modal body-->
  </div>
</div>
<!--end::Modal content-->
